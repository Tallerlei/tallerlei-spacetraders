
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title mat>{{waypoint().symbol}}</mat-card-title>
        <mat-card-subtitle mat>{{waypoint().type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>X: {{waypoint().x}}</div>
        <div>Y: {{waypoint().y}}</div>
        <div>Faction: {{waypoint().faction.symbol}}</div>
        <div *ngFor="let trait of waypoint().traits">{{trait.name}}</div>
        <div *ngFor="let orbital of waypoint().orbitals">{{orbital.symbol}}</div>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-raised-button color="primary" (click)="visitHeadQuarterClicked()">Visit Headquarter</button> -->
        <button mat-raised-button>Show Jobs</button>
    </mat-card-actions>
</mat-card>
